version: '3.3'

services:
  docker:
    build: 
      context: .
      dockerfile: dockerfiles/docker
    ports:
      - 0.0.0.0:2375:2375
    env_file:
      - default.env
    volumes:
      - type: bind
        source: ./logs
        target: /app/src/logs
      - type: bind
        source: ./export
        target: /app/src/export